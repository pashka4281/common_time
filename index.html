<!DOCTYPE html>
<!-- saved from url=(0037)http://raphaeljs.com/polar-clock.html -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Raphaël · Polar Clock</title>
    <script src="./raphael.js"></script>
    <script src="./jquery-2.1.1.min.js"></script>
    <script src="./main.js"></script>
    <style media="screen">
      #chart {
        height: 600px;
        margin: 0 auto;
        width: 600px;
      }
      .zoneSelector{ width: 150px; }
      table{ width: 100%; }
      table tr td{ vertical-align: top; }

      .colorIndicator{ display: block; width: 150px; height: 10px; background-color: #ccc; margin: 10px 0; }
    </style>
  </head>
  <body>

    <table>
      <tr>
        <td id="myTime">
          <h2>You</h2>
          <!-- <span class="colorIndicator"></span> -->

          <input type="number" value="8" name="fromMine" /><br>
          <input type="number" value="17" name="toMine" /><br>

          <select class="zoneSelector" name="myTime"></select>
        </td>

        <td>
          <div id="chart"></div>
        </td>

        <td id="clientTime">
          <h2>Client</h2>
          <!-- <span class="colorIndicator"></span> -->

          <input type="number" value="8" name="fromClient" /><br>
          <input type="number" value="17" name="toClient" /><br>
        
          <select class="zoneSelector" name="clientTime"></select>
        </td>
      </tr>
    </table>
    


  </body>
</html>
