<!DOCTYPE html>
<!-- saved from url=(0037)http://raphaeljs.com/polar-clock.html -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Raphaël · Polar Clock</title>
    <script src="./raphael.js"></script>
    <script src="./jquery-2.1.1.min.js"></script>
    <script src="./main.js"></script>
    <style media="screen">
      body{ padding: 0; margin: 0; font-family: 'Open Sans'; background: #EFEFEF; }
      #myTime, #clientTime{ text-align: center; }
      #chart { height: 600px; margin: 0 auto; width: 600px; }
      #wrapper{ padding: 0 40px; }
      .zoneSelector{ width: 150px; display: block; margin: 10px auto; }
      table{ width: 100%; }
      table tr td{ vertical-align: top; }

      img{ border: 8px solid; border-radius: 500px; padding: 10px; }
      #myTime img{ border-color: rgb(107, 191, 23); background: #235E1C; }
      #clientTime img{ border-color: rgb(191, 7, 62); background: #66001F; }
      input{ margin-bottom: 10px; }
    </style>
  </head>
  <body>

    <div id="wrapper">
      <table>
        <tr>
          <td id="myTime">
            <h2>You</h2>
            <img src="freelancer.png">

            <select class="zoneSelector" name="myTime"></select>

            <input type="number" value="8" name="fromMine" /><br>
            <input type="number" value="17" name="toMine" /><br>

            <!-- <input type="email" name="email_freelancer" /><br> -->
          </td>

          <td>
            <div id="chart"></div>
          </td>

          <td id="clientTime">
            <h2>Client</h2>
            <img src="client.png">

            <select class="zoneSelector" name="clientTime"></select>

            <input type="number" value="8" name="fromClient" /><br>
            <input type="number" value="17" name="toClient" /><br>
          </td>
        </tr>
      </table>
    </div>

    


  </body>
</html>
